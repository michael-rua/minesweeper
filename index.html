<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div id="message"></div>
    <div id="notes"></div>
    <!-- <h2 id="mines">Total Mines:</h2> -->

    <label for="boardSize">Choose a Board size!</label>
    <select name="boardSize" id="boardSize">
      <option value="3">Easy</option>
      <option value="4" selected>Medium</option>
      <option value="5">Hard</option>
      <option value="6">Crazy!</option>
    </select>

    <button onclick="reset()">Start/Reset</button>
    
  </body>
